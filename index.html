    :root{

      --card: #131516;

    body{

      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.02), transparent), var(--bg);

    }

    .header{display:flex; flex-direction:column; align-items:center; gap:12px;}
    .avatar{width:128px; height:128px; border-radius:999px; overflow:hidden; display:flex; align-items:center; justify-content:center;
            background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:3px solid rgba(198,156,77,0.14); box-shadow:0 10px 30px rgba(0,0,0,0.6);}
    .avatar img{width:100%; height:100%; object-fit:cover; display:block; border-radius:999px;}
    .name{font-family:'Playfair Display', serif; font-size:20px; letter-spacing:0.2px; font-weight:700; color:var(--text);}
    .name .bn{font-size:13px; color:var(--muted); margin-left:6px; font-family:Inter, sans-serif}
    .tag{font-size:13px; color:var(--muted); margin-top:2px}
    .links{margin-top:20px; display:flex; flex-direction:column; gap:12px; padding:6px}
    .btn{display:flex; align-items:center; gap:14px; text-decoration:none; padding:12px 16px; border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02)); border:1px solid rgba(255,255,255,0.02); transition:transform .12s ease, box-shadow .12s ease;}
    .btn:hover{transform:translateY(-4px); box-shadow:0 8px 30px rgba(0,0,0,0.6), 0 0 18px rgba(198,156,77,0.06);}
    .ico{width:46px; height:46px; min-width:46px; border-radius:10px; display:flex; align-items:center; justify-content:center; font-weight:700; font-family:Inter, sans-serif; font-size:14px; color:var(--text); background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12)); border:1px solid rgba(255,255,255,0.02);}
    .label{font-weight:700; color:var(--text);}
    .sub{font-size:12px; color:var(--muted)}
    /* individual subtle tints for clarity */
    .ico--ig{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(20,20,20,0.15));}
    .ico--fb{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(16,23,39,0.18));}
    .ico--th{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(38,20,10,0.12));}
    .ico--x{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(8,18,24,0.14));}
    .ico--wa{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(10,30,18,0.12));}
    .ico--tg{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(6,22,30,0.12));}
    .label .gold{color:var(--gold); margin-left:6px; font-family:'Playfair Display', serif; font-weight:600}
    .footer{margin-top:18px; text-align:center; color:var(--muted); font-size:13px}
    .signature{font-family:'Playfair Display', serif; color:var(--gold); margin-top:8px; font-size:15px}
