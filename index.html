<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Fahim Ahmed (সম্পদ) — Timeless presence.</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f7f3ee; /* off-white creamy */
      --card: #fff;
      --text: #1b1b18;
      --muted: #6b645b;
      --accent: #b38b4a; /* gold */
      --btn-bg: rgba(255,255,255,0.75);
      --maxw: 560px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:var(--bg); color:var(--text); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      display:flex; align-items:center; justify-content:center; padding:28px;
    }
    .wrap{width:100%; max-width:var(--maxw); background:var(--card); border-radius:16px; padding:28px; box-shadow:0 12px 40px rgba(27,27,24,0.06); border:1px solid rgba(27,27,24,0.03);}
    .header{display:flex; flex-direction:column; align-items:center; gap:12px;}
    .avatar{width:126px; height:126px; border-radius:999px; overflow:hidden; display:flex; align-items:center; justify-content:center;
            border:5px solid rgba(179,139,74,0.14); box-shadow:0 10px 30px rgba(179,139,74,0.06); background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(250,245,240,0.6));}
    .avatar img{width:100%; height:100%; object-fit:cover; display:block; border-radius:999px;}
    .name{font-family:'Playfair Display', serif; font-size:20px; letter-spacing:0.2px; font-weight:700}
    .name .bn{font-size:13px; color:var(--muted); margin-left:6px; font-family:Inter, sans-serif}
    .tag{font-size:13px; color:var(--muted); margin-top:2px}
    .links{margin-top:20px; display:flex; flex-direction:column; gap:12px; padding:6px}
    .btn{display:flex; align-items:center; gap:14px; text-decoration:none; padding:12px 16px; border-radius:12px; background:var(--btn-bg); border:1px solid rgba(27,27,24,0.04);}
    .ico{width:42px; height:42px; min-width:42px; border-radius:10px; display:flex; align-items:center; justify-content:center; font-weight:700; font-family:Inter, sans-serif; font-size:14px;}
    .label{font-weight:700}
    .sub{font-size:12px; color:var(--muted)}
    /* individual colors */
    .ico--ig{background:linear-gradient(180deg,#fff,#fff); color:#000;}
    .ico--fb{background:#eef4fb; color:#1877f2;}
    .ico--x{background:#f3eefb; color:#1d9bf0;}
    .ico--tg{background:#e8f7ff; color:#0088cc;}
    .ico--wa{background:#eafaf1; color:#25D366;}
    .ico--th{background:#fff7f0; color:#000;}
    .footer{margin-top:18px; text-align:center; color:var(--muted); font-size:13px}
    .signature{font-family:'Playfair Display', serif; color:var(--accent); margin-top:8px; font-size:15px}
    @media (max-width:520px){.wrap{padding:20px}.avatar{width:110px;height:110px}.name{font-size:18px}}
  </style>
</head>

</html>
